<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game Test</title>
  <link rel="stylesheet" href="chess.css">
  <link rel="stylesheet" href="chat.css">
  <!-- Add PeerJS library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
</head>

<body>
  <div id="game-container">
    <div id="main">
      <!-- New div for game controls -->
      <div id="game-controls">
        <div id="timers">
          <div id="white-timer" class="timer">00:00</div>
          <div id="black-timer" class="timer">00:00</div>
        </div>
        <div id="game-inputs">
          <input type="number" id="start-time" placeholder="Start time (minutes)" min="1">
          <input type="number" id="increment" placeholder="Increment (seconds)" min="0">
          <button id="start-button">Start Game</button>
        </div>
      </div>
      <div id="chessboard"></div>
      <div id="status"></div>
      <div id="controls">
        <button id="back-button">Back</button>
        <button id="forward-button">Forward</button>
      </div>
    </div>
    <div id="chat-container">
      <div id="chat-messages"></div>
      <div id="chat-input">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
      </div>
      <!-- Add Host and Join buttons -->
      <button id="host-button">Host Room</button>
      <button id="join-button">Join Room</button>

      <!-- Add Modal for joining rooms -->
      <div id="join-modal" class="modal" role="dialog" aria-labelledby="join-modal-title" aria-modal="true">
        <div class="modal-content">
          <span class="close" id="close-modal" aria-label="Close">&times;</span>
          <h2 id="join-modal-title">Join a Room</h2>
          <input type="text" id="join-nickname" placeholder="Enter your nickname..." aria-label="Nickname">
          <input type="text" id="join-room-name" placeholder="Enter Host Peer ID..." aria-label="Room ID">
          <button id="confirm-join">Join</button>
          <!-- Error message div -->
          <div id="join-error-message"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="EventHub.js"></script>
  <script type="module" src="PeerManager.js"></script>
  <script type="module" src="Game.js"></script>
  <script type="module" src="TestUI.js"></script> 
  <script type="module" src="chat.js"></script>
</body>

</html>
